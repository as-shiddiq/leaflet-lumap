<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
	integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
	crossorigin=""/>
	<link rel="stylesheet" href="css/leaflet.lumap.css"/>
	<title>Luar Map</title>

	<style type="text/css">
		@import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css");
		#map { height: 100vh;width:100% }
	</style>
</head>
<body>
<div class="container">
<div class="row">
	<div class="col-md-3">
		<div id="lumap"></div>
	</div>
	<div class="col-md-9">
		<div id="map"></div>
	</div>
</div>
</div>

 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/leaflet.lumap.js"></script>
<script type="text/javascript">
	let map = L.map('map').setView([39.73, -104.99], 13);
	let osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);
	const satellite = L.tileLayer(`https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw`, {id: 'mapbox/satellite-v9', tileSize: 512, zoomOffset: -1, attribution: `Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>`});

	let baseMaps = {
			id:'basemap',
			title : 'BaseMaps',
			type : 'single',
			child : [
				{
					title : "OpenStreetMap",
					iconHtml : `<img src="https://cdn-icons-png.flaticon.com/512/5088/5088218.png">`,
					layer : osm
				},
				{
					title : 'Satellite',
					iconHtml : `<img src="https://cdn-icons-png.flaticon.com/512/5088/5088218.png">`,
				    layer : satellite
				}
			]
		}
	
	let littleton = L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.');
    let denver    = L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.');
    let aurora    = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.');
    let golden    = L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.');
	let cities = L.layerGroup([littleton, denver, aurora, golden]).addTo(map);
	
	var overlayMaps = {
			id:'layers',
			title : 'Layers',
			child : [
					{
					    title: "Cities",
					    icon:'house',
					    style:'background:#9c89b8;color:#fff',
					    layer:cities
					}
				]
		};

	let elLumap = document.querySelector('#lumap');
	let lumap = new Lumap(map,elLumap,[baseMaps,overlayMaps]);
	lumap.reinit()

</script>
</body>
</html>
